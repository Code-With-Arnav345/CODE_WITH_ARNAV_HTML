<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Practice</title>
</head>
<body>
  <form action="/submit" method="post">
    <label>Name: <input type="text" name="name" placeholder="Enter your name"></label><br><br>

    Gender:<br>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label><br><br>

    <label>City:
      <select name="city">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
      </select>
    </label><br><br>

    <label>Feedback:<br>
      <textarea name="feedback" placeholder="Please add Feedback"></textarea>
    </label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
